<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div>
			<header>
				<h1>Best <span class="purple">ToDo</span> App</h1>
				<nav>
					<ul>
						<li>
							<a href="#">
								<img
									class="social-icon"
									src="./sotial icons/sotial-facebook.svg"
									alt="facebook icon" />
							</a>
						</li>
						<li>
							<a href="#">
								<img
									class="social-icon"
									src="./sotial icons/sotial-twiter.svg"
									alt="twiter icon" />
							</a>
						</li>
						<li>
							<a href="#">
								<img
									class="social-icon"
									src="./sotial icons/sotial-linkedin.svg"
									alt="LinkedIn icon" />
							</a>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="page-wrapper">
					<div class="form-container">
						<h2>Edit task</h2>
						<div class="inputs">
							<div>
								<label for="taskID">Task ID</label>
							</div>
							<div>
								<input type="number" placeholder="123456789" />
							</div>
						</div>
						<div class="inputs">
							<div>
								<label for="Name">Name</label>
							</div>
							<div>
								<input type="text" placeholder="  Take out trashes" />
							</div>
						</div>
						<div class="inputs">
							<div>
								<label for="completed">completed</label>
							</div>
							<div>
								<input
									id="completed"
									type="checkbox"
									name="completed"
									value="completed" />
							</div>
						</div>
						<button>Edit</button>
						<div class="validation-message" style="align-self: auto">
							There Was An Error
						</div>
					</div>
					<a href="index.html"
						><button class="back-button">Back To Tasks</button></a
					>
				</div>
			</main>
		</div>
	</body>
</html>
